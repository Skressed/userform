<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>User Form</title>
  </head>
  <body>
    <div class="wrapper">
    <form id='myForm'>
      <input type='text' placeholder="ФИО" id='nameField' name='name' class="inputField" required pattern="[А-Я][а-я]+[ ][А-Я][а-я]+[ ][А-Я][а-я]+" />
      <input type='email' placeholder="Email" id='emailField' name='email' class="inputField" required pattern="[a-z0-9]+[@]gmail[.]com"/>
      <input type='tel' placeholder="Phone" id='phoneField' name='phone' class="inputField" required pattern="[+]7[0-9]{10}|[8][0-9]{10}"/>
      <button type='submit'>Отправить</button>
    </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
